<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Support - MindWellness</title>
    <link rel="icon" type="image/png" href="assets/fav.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/chatbot.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
                <i class="bi bi-heart-pulse-fill me-2"></i>
                MindWellness
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="dashboard.html">
                            <i class="bi bi-grid-fill me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="journal.html">
                            <i class="bi bi-journal-text me-2"></i>
                            Journal
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="activities.html">
                            <i class="bi bi-list-check me-2"></i>
                            Activities
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active d-flex align-items-center" href="chatbot.html">
                            <i class="bi bi-chat-dots-fill me-2"></i>
                            Chat Support
                        </a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center">
                    <a class="nav-link d-flex align-items-center" href="#" id="logoutBtn">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="chat-container">
            <div class="chat-header">
                <div class="d-flex align-items-center">
                    <div>
                        <h2><i class="bi bi-robot me-2"></i>Chat Support</h2>
                        <p class="mb-0">I'm here to support your mental well-being</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be inserted here -->
            </div>
            
            <div class="suggested-responses" id="suggestedResponses">
                <!-- Suggested responses will appear here -->
            </div>
            
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" id="userInput" class="form-control" 
                           placeholder="Type your message here..." autocomplete="off">
                    <button class="btn-send" id="sendMessage">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/chatbot.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            // Handle logout
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DASS-21 Assessment - MindWellness</title>
<link rel="icon" type="image/png" href="assets/fav.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/navbar.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="css/assessment.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="dashboard.html">
            <i class="bi bi-heart-pulse-fill me-2"></i>MindWellness
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-grid-fill me-2"></i>Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="journal.html"><i class="bi bi-journal-text me-2"></i>Journal</a></li>
                <li class="nav-item"><a class="nav-link" href="activities.html"><i class="bi bi-list-check me-2"></i>Activities</a></li>
                <li class="nav-item"><a class="nav-link d-flex align-items-center" href="chatbot.html"><i class="bi bi-chat-dots-fill me-2"></i>Chat Support</a></li>
            </ul>
            <div class="d-flex">
                <a class="nav-link text-white" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h4 class="card-title mb-4">
                <i class="bi bi-clipboard2-pulse me-2"></i>DASS-21 Assessment
            </h4>
            
            <div class="alert alert-info mb-4">
                <p class="mb-2"><strong>How to rate:</strong> Select 0-3 to indicate how much each statement applied to you over the past week.</p>
                <div class="rating-scale mt-2">
                    <div><strong>0</strong> Not at all</div>
                    <div><strong>1</strong> Some of the time</div>
                    <div><strong>2</strong> Good part of time</div>
                    <div><strong>3</strong> Most of the time</div>
                </div>
            </div>

            <form id="dassForm" class="needs-validation" novalidate>
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <small class="text-muted">Progress</small>
                        <small class="text-muted"><span id="progressPercent">0</span>%</small>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%" id="progressBar">
                            <span class="progress-text">0%</span>
                        </div>
                    </div>
                </div>

                <div class="questions-list">
                    <!-- Questions generated by JS -->
                </div>

                <div class="d-flex justify-content-between mt-5">
                    <button type="button" class="btn btn-secondary" id="prevBtn" disabled>
                        <i class="bi bi-arrow-left me-2"></i>Previous
                    </button>
                    <button type="button" class="btn btn-primary" id="nextBtn" disabled>
                        Next<i class="bi bi-arrow-right ms-2"></i>
                    </button>
                    <button type="submit" class="btn btn-success" id="submitBtn" style="display:none;">
                        Submit<i class="bi bi-check ms-2"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/question.js"></script>
</body>
</html>
